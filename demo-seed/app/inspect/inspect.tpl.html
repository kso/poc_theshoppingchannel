
<div>
    <div class="modal-header">
        <h3 class="modal-title">Record: {{inspect.id}}</h3>
    </div>
    <div class="modal-body">
        <json-formatter json="inspect.record" open="2"></json-formatter>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="inspect.done()">OK</button>
    </div>
</div>
