<div class="row">
	<div class="homepage-tile col-lg-4 col-md-6 col-sm-12" ng-repeat="zone in homepage.zonemapping">
  		<img class="img-responsive" src="{{homepage.content['Image'+zone].content}}">
   		<div class="homepage-tile-content-container col-md-12">
   			<div class="homepage-tile-content">
  				<div class="homepage-tile-content" ng-bind-html="homepage.content['Copy'+zone].richContent | sanitize"></div>
  			</div>
  		</div>
  	</div>
</div>
