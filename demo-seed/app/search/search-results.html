

<div class="row">
    <div class="section-title">Search Results for: {{query}}</div>
</div>
<div class="row">
  <div class="navigation-well well col-sm-2">
    <div class="navigation" ng-repeat="nav in navigationList">
      <span>{{nav.displayName}}</span>
      <ul class="list-group">
        <li class="list-group-item refinement" ng-repeat="refinement in nav.refinements | limitTo:10 ">
          <span class="badge">{{refinement.count}}</span>
          <a href="#/{{nav.displayName}}/{{refinement.value}}">{{refinement.value}}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="results-well well col-sm-10 col-xs-12">
    <div class="row">

      <div class="col-xs-9">
        <div class="results-title">
          <h2><small>{{pageTitle}}</small></h1>
        </div>
        
      </div>

      <div class="col-xs-3">
        <uib-pager   class = "pager"
                     align = "false" 
                     total-items="totalRecordCount" 
                     ng-model="currentPage"
                     ng-change="doSearch()" 
                     items-per-page="pageSize">
        </uib-pager>
      </div>
    </div>
    <div class="row">

      <div class="product-container col-sm-2 col-xs-6" ng-repeat="result in resultList">
        <a href="#/product/{{result.allMeta.ID}}" class="product-thumb">
          <img class="thumbnail img-responsive" ng-src="{{result.allMeta.ClargeImage}}">
          <h5>{{result.allMeta.Ctitle}}</h5>
        </a>
      </div>

    </div>
  </div>
</div>
