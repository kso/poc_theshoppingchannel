
	<ul class="row dropdown-menu primary-nav-menu" ng-class="($index < primarynav.navs.length/2)? 'pull-left': 'pull-right'">
		<div class="col-md-8 menu-no-padding">
			<li class="col-md-6 category-menu" role="menuitem" 
				ng-repeat="category in nav.items">
				<a 	ng-href="{{category.path}}"
					ng-click="primarynav.go(category.path)"
					ng-mouseenter="primarynav.updateImagesForCategory(category, null)"> {{category.name}} </a>
				<ul>
					<li class="sub-category-menu" role="menuitem" 
						ng-repeat="subcat in category.items">
						<a 	ng-href="{{subcat.path}}"
							ng-click="primarynav.go(subcat.path)"
							ng-mouseenter="primarynav.updateImagesForCategory(category, subcat)"> {{subcat.name}} </a>
					</li>
				</ul>
			</li>
		</div>
		<div class="col-md-4 menu-no-padding">

			<div class="col-md-12 menu-no-padding">
				<div class="menu-preview-image-container" ng-repeat="preview in primarynav.preview track by preview.id">
					<img 	class="animate-show img-responsive menu-preview-image previous-image" 
							ng-src="{{preview.product.oldrecord ? preview.product.oldrecord.allMeta[primarynav.displayFields.image] : 'http://mineblocks.com/1/wiki/images/5/59/Empty.png' }}" alt="" />
					<img 	class="animate-show img-responsive menu-preview-image" 
							ng-src="{{preview.product.record ? preview.product.record.allMeta[primarynav.displayFields.image] : 'http://mineblocks.com/1/wiki/images/5/59/Empty.png' }}" image-change alt="" />
				</div>
			</div>
		</div>
	</ul>
